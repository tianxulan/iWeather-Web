<div class="container" id="dayViewTable">
    <table class="table table-hover" >
        <thead>
          <tr class="g-0">
            <th class = "col-1 col-sm-1" scope="col">#</th>
            <th class = "col-3 col-sm-3" scope="col">Date</th>
            <th class = "col-2 col-sm-2" scope="col">Status</th>
            <th class = "col-2 col-sm-2"scope="col">Temp. High(°F)</th>
            <th class = "col-2 col-sm-2"scope="col">Temp. Low(°F)</th>
            <th class = "col-1 col-sm-"scope="col">Wind Speed(mph)<th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let interval of intervals;let i = index">
            <th scope="row">{{i+1}}</th>
            <td  routerLinkActive="active current" [routerLink]="'../../resultDay/' + i"> <u class="text-primary">{{interval.startTime | date:'EEEE, dd MMM y'}}</u></td>
            <td > <img width="30px" height="30px" [src]=" '../../assets/weatherCodes/' + weatherCodeToImagePath(interval.values.weatherCode)"> {{weatherCodeToDescript(interval.values.weatherCode)}}</td>
            <td >{{interval.values.temperatureMax}}</td>
            <td >{{interval.values.temperatureMin}}</td>
            <td >{{interval.values.windSpeed}}</td>
          </tr>
        </tbody>
    </table>
</div>
